	function getxml(){
		$.ajax( {
			url : 'wonder7.xml',
			type : 'post',			
			dataType : 'xml',
			beforeSend : function() {},			
			error : function( data ) {},
			complete : function() {} ,
			success : function( data ) {
				var cnt = 0;
				$(data).find('data').each(function(){
					 var element = [];
					 element[0] = $(this).find('seq').text();
					 element[1] = $(this).find('title').text();
					 element[2] = $(this).find('subtitle').text();
					 element[3] = $(this).find('subscript').text();
					 element[4] = $(this).find('img').text();
					 wonder7_array.push(element);				 
				});
				setMenu();
			}
		});		
	}// end getxml
	
	function setMenu(){
		console.log('메뉴 등록');

			$("#w7_"+data[0]).html("<b>"+data[1]+"</b><br><img src='"+data[4]+"' width='150px' height='150px'>");
