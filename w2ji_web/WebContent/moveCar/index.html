
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>moveCar</title>
    <style type="text/css">
        #board {border: 1px solid #ccc;}
        #board td { width:30px; height:30px; padding:5px; text-align: center; }
        #board td.num {background-color: black; border:1px solid #000;  cursor: pointer;}
    </style>
</head>
<body onLoad="init()">
	<input id="autoBt" type="button" value="시작" onclick="moveAuto()">
	<input type="button" value="멈춤" onclick="autoStop()">
	<input type="text" id ="txt">
	<table>
		<tr id='empty_tr'></tr>		
	</table>
	<br>
	<div id='v'></div>
	<br>
	<table>
		<tr id='empty_b'></tr>
	</table>
	<div id='v2'></div>
	
	
	<br>
	<br>
	<div id="head"></div>
	<script>
		
		var end_chk = 0;
		var x=10;
		var step=10;
		var st;
		var autoBt;
		var txt;
		var cat;
		var cat2;
		var boardEl;
		var v;
		var v2;
		var empty_tr;
		var empty_b;
		
		function init(){
			empty_tr = document.getElementById("empty_tr");
			empty_tr.innerHTML  = '<td><img src="h1.png" width="200" height="150"></img></td>';
			empty_tr.innerHTML += '<td><img src="h2.png" width="200" height="150"></img></td>';
			empty_tr.innerHTML += '<td><img src="h3.png" width="200" height="150"></img></td>';
			empty_tr.innerHTML += '<td><img src="h4.png" width="200" height="150"></img></td>';
			empty_tr.innerHTML += '<td><img src="h5.png" width="200" height="150"></img></td>';
			
			empty_b = document.getElementById("empty_b");
			empty_b.innerHTML  = '<td><img src="b1.png" width="200" height="150"></img></td>';
			empty_b.innerHTML += '<td><img src="b2.png" width="200" height="150"></img></td>';
			empty_b.innerHTML += '<td><img src="b3.png" width="200" height="150"></img></td>';
			empty_b.innerHTML += '<td><img src="b4.png" width="200" height="150"></img></td>';
			empty_b.innerHTML += '<td><img src="b5.png" width="200" height="150"></img></td>';
			
			autoBt = document.getElementById("autoBt");
			txt = document.getElementById("txt");
			
			boardEl = document.getElementById("head");
			v = document.getElementById("v");
			v.innerHTML = '<img id="cat" src="car.png" width="30" height="30" style=" position:absolute ; top:200px ; left:10px;"></img>'; 
			cat = document.getElementById("cat");
			
			v2 = document.getElementById("v2");
			v2.innerHTML = '<img id="cat2" src="car.png" width="30" height="30" style=" position:absolute ; top:400px ; left:10px;"></img>'; 
			cat2 = document.getElementById("cat2");
			
			
			
						
		}
		
		function manual(){
			if( end_chk == 0 ){
				x += step;
				step = (x>=1000||x<=10)?-step:step;
				cat.style.left = x + "px";
				txt.value=x;	
			}else if( end_chk == 1 ){
				x += step;
				step = (x>=1000||x<=10)?-step:step;
				cat2.style.left = x + "px";
				txt.value=x;
			}
			
		}
		
		function moveAuto(){
			st = setInterval("manual()" , 50);
			autoBt.disabled = true;
		}
		
		function autoStop(){
			
			//boardEl.empty(); // 테이블을 비우고
			if( end_chk ==0){
				boardEl.innerHTML='';
				html = '';
				clearTimeout(st);
				autoBt.disabled = false;
				if( txt.value <= 200 ){
					html = '<img src="h1.png" width="200" height="150"></img>'
				}else if( txt.value <= 400 ){
					html = '<img src="h2.png" width="200" height="150"></img>'
				}else if( txt.value <= 600 ){
					html = '<img src="h3.png" width="200" height="150"></img>'
				}else if( txt.value <= 800 ){
					html = '<img src="h4.png" width="200" height="150"></img>'
				}else if( txt.value <= 1000 ){
					html = '<img src="h5.png" width="200" height="150"></img>'
				}
				txt.value  =0;				
				end_chk = 1;
				x=1;
			}else if( end_chk == 1){
				clearTimeout(st);
				autoBt.disabled = false;
				if( txt.value <= 200 ){
					html += '<br><img src="b1.png" width="200" height="150"></img>'
				}else if( txt.value <= 400 ){
					html += '<br><img src="b2.png" width="200" height="150"></img>'
				}else if( txt.value <= 600 ){
					html += '<br><img src="b3.png" width="200" height="150"></img>'
				}else if( txt.value <= 800 ){
					html += '<br><img src="b4.png" width="200" height="150"></img>'
				}else if( txt.value <= 1000 ){
					html += '<br><img src="b5.png" width="200" height="150"></img>'
				}
				txt.value  =0;				
				end_chk = 0;
			}
			
			
			//boardEl.html(html);
			boardEl.innerHTML= html;
		}
	
	</script>
    
</body>
</html>
